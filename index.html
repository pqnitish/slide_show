<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image -slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slide-container">
        <img  class="slide" src="images/1.webp" alt="image-1" >
        <img  class="slide" src="images/2.webp" alt="image-2" >
        <img  class="slide" src="images/3.webp" alt="image-3" >
        <img  class="slide" src="images/4.webp" alt="image-4" >
        <img  class="slide" src="images/5.jpg" alt="image-5" >
        <img  class="slide" src="images/6.jpg" alt="image-6" >
        <img  class="slide" src="images/7.jpg" alt="image-7" >
        <img  class="slide" src="images/8.jpg" alt="image-8" >
        <img  class="slide" src="images/9.jpg" alt="image-9" >
        <button class="toggleBtn" onclick="toggleSlide()">Start/Stop</button>
        <button class="prev arrow" onclick="prevSlide()">&#8249;</button>
        <button class="next arrow" onclick="nextSlide()">&#8250;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
